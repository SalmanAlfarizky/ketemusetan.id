<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ketemu Setan | Panggil Setan Acak ðŸ‘»</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    #random-button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #e74c3c;
      color: #fff;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    #random-button:hover {
      background: #c0392b;
    }

    .demon-card {
      display: flex;
      flex-direction: column; /* Vertikal */
      align-items: center;    /* Tengah horizontal */
      text-align: center;     /* Tengah teks */
      gap: 10px;              /* Jarak antar elemen */
      max-width: 250px;
      padding: 15px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }

    .demon-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .demon-card h3 {
      margin: 5px 0;
      font-family: 'Cinzel', serif;
      font-weight: 500;
    }

    .demon-card p {
      margin: 3px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Panggil Setan Acak ðŸ‘»</h1>
  <button id="random-button">Panggil Setan</button>

  <div id="random-demon" class="demon-card">
    <img id="demon-image" src="https://via.placeholder.com/150" alt="Setan">
    <h3 id="demon-name">Nama Setan</h3>
    <p id="demon-description">Deskripsi setan akan muncul di sini.</p>
    <p id="demon-price">Harga sewa: Rp0</p>
  </div>

  <script>
    const demons = [
      {
        name: "Pocong Lucu",
        description: "Setan pocong ini suka menakut-nakuti tapi tetap imut.",
        price: "Rp50.000",
        image: "https://via.placeholder.com/150/ff0000/ffffff?text=Pocong"
      },
      {
        name: "Kuntilanak Nakal",
        description: "Kuntilanak yang satu ini suka tertawa sendiri di malam hari.",
        price: "Rp75.000",
        image: "https://via.placeholder.com/150/00ff00/000000?text=Kuntilanak"
      },
      {
        name: "Genderuwo Galak",
        description: "Genderuwo ini tinggi besar dan seram, tapi lucu kalau dimanja.",
        price: "Rp100.000",
        image: "https://via.placeholder.com/150/0000ff/ffffff?text=Genderuwo"
      },
      {
        name: "Sundel Bolong",
        description: "Sundel Bolong ini suka muncul di tempat gelap tapi sebenarnya pemalu.",
        price: "Rp80.000",
        image: "https://via.placeholder.com/150/ff00ff/ffffff?text=Sundel+Bolong"
      },
      {
        name: "Tuyul Licik",
        description: "Tuyul kecil ini suka mencuri uang tapi terlihat lucu.",
        price: "Rp60.000",
        image: "https://via.placeholder.com/150/00ffff/000000?text=Tuyul"
      },
      {
        name: "Leak Misterius",
        description: "Leak adalah makhluk mistis yang suka menakut-nakuti dengan trik sulapnya.",
        price: "Rp90.000",
        image: "https://via.placeholder.com/150/ffff00/000000?text=Leak"
      }
    ];

    const button = document.getElementById('random-button');
    const demonImage = document.getElementById('demon-image');
    const demonName = document.getElementById('demon-name');
    const demonDescription = document.getElementById('demon-description');
    const demonPrice = document.getElementById('demon-price');

    button.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * demons.length);
      const demon = demons[randomIndex];

      demonImage.src = demon.image;
      demonName.textContent = demon.name;
      demonDescription.textContent = demon.description;
      demonPrice.textContent = "Harga sewa: " + demon.price;
    });
  </script>

</body>
</html>
