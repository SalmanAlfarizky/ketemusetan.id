<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ketemu Setan | Panggil Setan Acak ðŸ‘»</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ðŸ”¥ Navigasi Bar */
    nav {
      width: 100%;
      background: #b30000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      box-shadow: 0 0 20px #ff000080;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
    }

    .logo span {
      font-family: 'Cinzel', serif;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .menu a:hover {
      text-shadow: 0 0 8px #fff;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      text-align: center;
      margin-top: 120px;
      margin-bottom: 20px;
    }

    /* ðŸŒŸ Tombol Glow */
    button {
      background: linear-gradient(145deg, #7a0000, #ff1a1a);
      border: none;
      color: white;
      font-size: 1.3rem;
      padding: 18px 50px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 40px #ff000060, 0 0 0 #ff1a1a;
      animation: neonBtn 2s infinite alternate;
      margin-bottom: 30px;
    }

    @keyframes neonBtn {
      0% { box-shadow: 0 0 20px #ff000060, 0 0 0 #ff1a1a; }
      50% { box-shadow: 0 0 40px #ff0000a0, 0 0 20px #ff4c4c; }
      100% { box-shadow: 0 0 20px #ff000060, 0 0 0 #ff1a1a; }
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 100px #ff0000cc, 0 0 50px #ff4c4c;
    }

    /* ðŸŽ­ Kartu Setan */
    #result {
      text-align: center;
      margin-top: 20px;
      border: 2px solid #ff4c4c;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      max-width: 280px;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
      transition: transform 0.5s ease;
    }

    #result img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(255,0,0,0.6);
    }

    #result h3 {
      margin: 0;
      font-family: 'Cinzel', serif;
    }

    #result p {
      font-size: 14px;
      color: #ddd;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .appear {
      animation: slideIn 0.8s ease;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Navigasi -->
  <nav>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/5810/5810263.png" alt="logo">
      <span>KetemuSetan.id</span>
    </div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Katalog</a>
      <a href="#">Kontak</a>
    </div>
  </nav>

  <h1>Panggil Setan Acak ðŸ‘»</h1>
  <button id="summonBtn">Panggil Setan</button>

  <div id="result">
    <img id="setanImg" src="https://via.placeholder.com/160" alt="Setan">
    <h3 id="setanNama">Nama Setan</h3>
    <p id="setanDesk">Deskripsi setan akan muncul di sini.</p>
    <p id="setanHarga">Harga sewa: Rp0</p>
  </div>

  <script>
    const setanList = [
      {
        nama: "Pocong Lucu",
        deskripsi: "Pocong ini suka melompat sambil nyanyi dangdut tengah malam.",
        harga: "Rp50.000",
        foto: "https://via.placeholder.com/160/ff0000/ffffff?text=Pocong"
      },
      {
        nama: "Kuntilanak Nakal",
        deskripsi: "Kuntilanak ini suka nyanyi di depan kaca sambil nge-prank orang.",
        harga: "Rp75.000",
        foto: "https://via.placeholder.com/160/00ff00/000000?text=Kuntilanak"
      },
      {
        nama: "Genderuwo Galak",
        deskripsi: "Tinggi besar tapi hati lembut, bisa diajak curhat di malam Jumat.",
        harga: "Rp100.000",
        foto: "https://via.placeholder.com/160/0000ff/ffffff?text=Genderuwo"
      },
      {
        nama: "Leak Bali",
        deskripsi: "Makhluk mistis dari Bali yang bisa berubah bentuk, tapi tetap stylish.",
        harga: "Rp150.000",
        foto: "https://via.placeholder.com/160/ff6600/000000?text=Leak"
      }
    ];

    const btn = document.getElementById('summonBtn');
    const result = document.getElementById('result');
    const setanImg = document.getElementById('setanImg');
    const setanNama = document.getElementById('setanNama');
    const setanDesk = document.getElementById('setanDesk');
    const setanHarga = document.getElementById('setanHarga');

    btn.addEventListener('click', () => {
      const random = setanList[Math.floor(Math.random() * setanList.length)];
      setanImg.src = random.foto;
      setanNama.textContent = random.nama;
      setanDesk.textContent = random.deskripsi;
      setanHarga.textContent = "Harga sewa: " + random.harga;

      result.classList.remove('appear');
      void result.offsetWidth; // reset animasi
      result.classList.add('appear');
    });
  </script>

</body>
</html>
