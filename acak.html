<script>
const setanList = [
  { nama: "Pocong Pusing", img: "https://i.ibb.co/V3DPxSz/pocong.png", deskripsi: "Dia gak bisa diem, tiap loncat selalu nabrak tiang listrik.", harga: "Rp50.000 / jam" },
  { nama: "Kuntilanak Karaoke", img: "https://i.ibb.co/dfvWmcg/kuntilanak.png", deskripsi: "Suaranya bikin merinding, tapi bisa request lagu dangdut.", harga: "Rp75.000 / jam" },
  { nama: "Genderuwo Galau", img: "https://i.ibb.co/jZnGvC8/genderuwo.png", deskripsi: "Badannya besar tapi hatinya kecil. Sering nangis di pojokan.", harga: "Rp60.000 / jam" },
  { nama: "Tuyul Sultan", img: "https://i.ibb.co/bR5hs7p/tuyul.png", deskripsi: "Udah pensiun nyuri, sekarang fokus investasi kripto.", harga: "Rp40.000 / jam" }
];

function panggilSetan() {
  console.log("Tombol dipencet!");
  const hasilDiv = document.getElementById('hasil');
  const acak = setanList[Math.floor(Math.random() * setanList.length)];

  // mainin suara (aman dari error)
  const sound = document.getElementById('boooSound');
  sound.currentTime = 0;
  sound.play().catch(() => console.log("Audio diblokir oleh browser."));

  // munculin efek kabut flash
  const fogFlash = document.createElement('div');
  fogFlash.className = 'fade-fog';
  document.body.appendChild(fogFlash);
  setTimeout(() => fogFlash.remove(), 1200);

  // tampilkan hasil
  hasilDiv.innerHTML = `
    <div class="setan-card" style="margin:auto;max-width:300px;">
      <img src="${acak.img}" alt="${acak.nama}">
      <h3>${acak.nama}</h3>
      <p>${acak.deskripsi}</p>
      <span class="price">${acak.harga}</span>
      <a class="btn" href="https://wa.me/6289516421933?text=Halo%20aku%20mau%20booking%20${encodeURIComponent(acak.nama)}%20dong!">Pesan via WhatsApp</a>
    </div>
  `;
}
</script>
